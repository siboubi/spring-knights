apply plugin: 'java'
apply plugin: 'application'

version = "1.0"
group = "com.springinaction.knights"
mainClasName = "com.springinaction.knights.KnightMain"

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.springframework:spring-context:3.1.1.RELEASE'
	testCompile 'junit:junit:4+'
	testCompile 'org.mockito:mockito-core:1+'
}